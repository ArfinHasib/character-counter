<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Character Counter | Count the exact characters</title>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<h1 class="heading">Character Counter</h1>
		<p class="sub">Type or paste your text to check total characters</p>

		<div class="container">
			<textarea
				id="my-text"
				rows="8"
				placeholder="Type Here..."></textarea>
			<p id="count-result">Total Characters: 0</p>
		</div>

		<script src="script.js"></script>
	</body>
</html>
